<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back!</title>
  <link rel="stylesheet" href="style_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
  <header class="hero">
    <nav class="navigation">
        <a href="./index.html" class="logo">
          <img src="lux-car-logo.png" alt="Luxury Cars Logo" style="height: 3rem;">
        </a>
        
          
      </nav>

  </header>
  <main>
    <section class="thisthat">
      <h1>Sign In</h1>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="email">Email or Username:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <i id="toggle-password" class="fas fa-eye"></i>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <div class="social-login">
        <h4>Or Sign In With</h4>
        <a href="/login/google" class="social-button">
            <i class="fa-brands fa-google"></i>
        </a>
        <a href="/login/facebook" class="social-button">
            <i class="fa-brands fa-meta"></i>
        </a>
      </div>
      
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
